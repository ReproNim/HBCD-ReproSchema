name: Convert HBCD Releases

on:
  # Trigger from NBDC toolsData release event
  repository_dispatch:
    types: [nbdc-release]
  # Manual trigger
  workflow_dispatch:
    inputs:
      release:
        description: 'HBCD Release Version (leave empty to auto-detect from RDA)'
        required: false
        type: string
      create_tag:
        description: 'Create git tag for this release'
        type: boolean
        default: true

# Prevent concurrent runs
concurrency:
  group: convert-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install requests pyyaml

      - name: Download RDA file
        id: download
        run: |
          python scripts/download_and_convert.py \
            --release "${{ inputs.release || '' }}" \
            --create-tag ${{ inputs.create_tag }}

      - name: Summary
        if: steps.download.outputs.version != ''
        run: |
          echo "### Conversion Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Version: ${{ steps.download.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ steps.download.outputs.status }}" >> $GITHUB_STEP_SUMMARY
